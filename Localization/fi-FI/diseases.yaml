"MITÄ ON PROTEIINIEN LASKOSTAMINEN JA MITEN SE LIITTYY TAUTEIHIN?",

# Text block
"Proteiinit ovat aminohapoista koostuvia helminauhoja, pitkäketjuisia molekyylejä. Ne ovat biologian perusrakennuspalikka, jolla saadaan asioita tapahtumaan. Entsyymeinä ne ovat voima kaikkien biokemiallisten reaktioiden taustalla saaden biologian toimimaan. Rakenteellisina elementteinä ne ovat luidemme, lihastemme, hiustemme, ihomme ja verisuoniemme päärakennusaine. Vasta-aineina ne tunnistavat tunkeutuvat ainekset ja mahdollistavat immuunijärjestelmämme hankkiutua eroon tunkeilijasta. Näistä syistä tutkijat ovat sekvensoineet ihmisperimän – piirustukset kaikille proteiineille biologiassamme – mutta miten voimme ymmärtää mitä nämä proteiinit tekevät ja miten ne toimivat?

Pelkän geenisekvenssin tietäminen ei kerro meille juuri mitään, mitä proteiinit tekevät ja miten ne sen tekevät. Niiden tulee muuttaa muotoaan tarkkaan tietyllä tavalla, jotta ne voivat suorittaa kulloinkin halutun toiminnon (esim. toimia entsyyminä tai vasta-aineena). Tästä syystä proteiinit ovat kerrassaan uskomattomia koneita: Ennen työn suorittamista ne kokoavat itse itsensä! Tätä itsensä kokoamista nimitämme laskostumiseksi (engl. folding)",

# Bold heading 2
"MITÄ TAPAHTUU JOS PROTEIINIT EIVÄT LASKOSTU OIKEIN?",

# Text block
"Tautien kuten Alzheimerin taudin, Huntingtonin taudin, kystisen fibroosin, BSE:n (Hullun lehmän tauti), periytyvän keuhkolaajentuman ja jopa monien syövän muotojen uskotaan johtuvan proteiinien laskostumisvirheistä. Kun proteiinit laskostuvat väärin, ne saattavat kasautua yhteen. Nämä kasaumat saattavat kertyä aivoihin, missä niiden uskotaan aiheuttavan Hullun lehmän taudin tai Alzheimerin taudin oireita."
