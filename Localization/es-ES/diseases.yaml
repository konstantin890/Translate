"¿QUÉ OCURRE SI LAS PROTEÍNAS NO SE PLIEGAN CORRECTAMENTE?",

# Text block
# "Diseases such as Alzheimer’s disease, Huntington’s disease, cystic fibrosis, BSE (Mad Cow disease), an inherited form of emphysema, and even many cancers are believed to result from protein misfolding. When proteins misfold, they can clump together (“aggregate”). These clumps can often gather in the brain, where they are believed to cause the symptoms of Mad Cow or Alzheimer’s disease."
"Enfermedades como el Alzheimer, la enfermedad de Huntington, fibrosis quística, EEB (enfermedad de las Vacas Locas), un tipo de enfisema heredado, e incluso muchos cánceres pueden ser el resultado de un plegamiento erróneo. Cuando las proteínas no se pliegan correctamente, pueden amontonarse juntas (“agregación”). Estas acumulaciones pueden producirse frecuentemente en el cerebro, que es donde se creé que se causan los síntomas de las enfermedades de las Vacas Locas o el Alzheimer."
