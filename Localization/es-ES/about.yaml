"Folding@home (FAH o F@H)",

# The rest of the paragraph
#"is a distributed computing project for simulating protein dynamics, including the process of protein folding and the movements of proteins implicated in a variety of diseases. It brings together citizen scientists who volunteer to run simulations of protein dynamics on their personal computers. Insights from this data are helping scientists to better understand biology, and providing new opportunities for developing therapeutics."
"es un proyecto de computación distribuida para la simulación de la dinámica de las proteínas, así como el proceso de plegamiento de proteínas y los movimientos de proteínas implicados en diversas enfermedades. Reune a la ciencia ciudadana que voluntariamente ejecutan simulaciones de la dinámica de proteínas en sus ordenadores personales. Las investigaciones realizadas sobre estos datos ayudan a los científicos a comprender mejor la biología, y proporcionan nuevas oportunidades para desarrollar tratamientos."

